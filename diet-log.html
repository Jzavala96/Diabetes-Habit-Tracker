<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Logs | GlucoGuardian</title>
    <!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="logs.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="GlucoGuardian Logo" class="logo">
    
        <button class="hamburger-menu" id="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </button>
    
        <nav id="nav-menu">
            <a href="home.html">Home</a>
            <a href="exercise-log.html">Exercise Log</a>
            <a href="diet-log.html">Diet Log</a>
            <a href="sugar-log.html">Sugar Log</a>
            <button id="signout-btn" class="signout-btn">Sign Out</button>
        </nav>
    </header>
    

    <main class="container">
        <h1>Diet Logs</h1>
        <button id="open-form-btn" class="add-btn">Add Diet</button>

<!--Hidden Form (Popup) -->
<div id="log-form" class="popup-form hidden">
    <form id="diet-form">
        <h3>Diet Log</h3>

        <!--  Meal Details -->
        <label for="meal-details">Add details of what was eaten:</label>
        <textarea id="meal-details" required></textarea>

        <!--  Time Selector -->
        <label for="meal-time">Time:</label>
        <div style="display: flex; gap: 10px;">
            <input type="number" id="meal-hour" min="1" max="12" required placeholder="HH">
            <input type="number" id="meal-minute" min="0" max="59" required placeholder="MM">
            <select id="meal-period">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>

        <!-- Meal Type Selection -->
        <label>Select Meal Type:</label>
        <div class="meal-selection">
            <button type="button" class="meal-btn" data-meal="Breakfast">Breakfast</button>
            <button type="button" class="meal-btn" data-meal="Lunch">Lunch</button>
            <button type="button" class="meal-btn" data-meal="Dinner">Dinner</button>
        </div>
        <input type="hidden" id="selected-meal" required>

        <!--  Date Selector -->
        <label for="meal-date">Date:</label>
        <input type="date" id="meal-date" required>

        <!-- Snack Label -->
        <label for="snack-label">Snack Label:</label>
        <input type="text" id="snack-label">

        <!-- Save & Cancel Buttons -->
        <div>
            <button type="submit">Log</button>
            <button type="button" id="close-form-btn">Cancel</button>
        </div>
    </form>
</div>

        <!-- Logs will be displayed here -->
        <section id="logs-container" class="logs-container"></section>
    </main>

    <footer>
        <p>copyright Â© GlucoGuardian</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="diet-log.js"></script>
</body>
</html>
