<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GlucoGuardian</title>
    <link rel="stylesheet" href="login.css"> 
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

</head>
<body>
    <header>
        <img src="img/logo.png" alt="GlucoGuardian Logo" class="logo">
        <div class="login">
            <a href="login.html"><i class="fa-solid fa-user"></i>Login</a>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Sign Up Today for Free</h2>
            <p>Start your journey today!</p>
            <form id="signup-form">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="email" id="confirm-email" placeholder="Confirm Email" required>
                <input type="password" id="password" placeholder="Create Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="signup-box">
            <h2>HAVE AN ACCOUNT?</h2>
            <p>Log in to continue your journey to better health!</p>
            <a href="login.html" class="signup-button">Sign In</a>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; GlucoGuardian</p>
    </footer>

    <script src="firebase-config.js"></script>
    <script src="signup.js"></script>
</body>
</html>
