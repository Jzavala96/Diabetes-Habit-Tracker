<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | GlucoGuardian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="GlucoGuardian Logo" class="logo">
        
        <!-- ✅ Hamburger Menu -->
        <button class="hamburger-menu" id="menu-toggle">
            <i class="fa-solid fa-bars"></i> <!-- FontAwesome Icon -->
        </button>
    
        <!-- ✅ Navigation Menu -->
        <nav id="nav-menu">
            <a href="home.html">Home</a>
            <a href="exercise-log.html">Exercise Log</a>
            <a href="diet-log.html">Diet Log</a>
            <a href="sugar-log.html">Sugar Log</a>
            <button id="signout-btn" class="signout-btn">Sign Out</button>

        </nav>
    </header>

    <main class="home-container">
        <section class="hero">
            <img src="img/homeImg.jpg" alt="Hero Image" class="hero-image">
            <div class="hero-overlay">
                <h1>Hello <span id="user-name">User</span>,<br> Have you checked your<br> glucose level today?</h1>
                <button onclick="location.href='sugar-log.html'">Sugar Log</button>
            </div>
        </section>

        <section class="overview">
            <h2>Your Overview</h2>
            <div class="card-container">
                <div class="card">
                    <h3>Diet</h3>
                    <p id="latest-diet-time">--</p>
                    <p id="latest-diet-date">--</p>
                    <button onclick="location.href='diet-log.html'">Diet Tracker</button>
                </div>
                <div class="card">
                    <h3>Exercise</h3>
                    <p id="latest-exercise-time">--</p>
                    <p id="latest-exercise-date">--</p>
                    <button onclick="location.href='exercise-log.html'">Exercise Log</button>
                </div>
                <div class="card">
                    <h3>Sugar Level</h3>
                    <p id="latest-sugar-level">-- mmol/L</p>
                    <p id="latest-sugar-date">--</p>
                    <button onclick="location.href='sugar-log.html'">Sugar Log</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>copyright &copy; GlucoGuardian</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="home.js"></script>
</body>
</html>
