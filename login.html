<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GlucoGuardian</title>
    <link rel="stylesheet" href="style.css"> <!-- Global Styles -->
    <link rel="stylesheet" href="login.css"> <!-- Login-Specific Styles -->
    <script src="https://kit.fontawesome.com/YOUR-FONTAWESOME-KIT.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ✅ HEADER (Same as Index) -->
    <header>
        <a href="index.html">
            <img src="img/logo.png" alt="GlucoGuardian Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="login">
                    <a href="login.html"><i class="fa-solid fa-user"></i> Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="full-width-bg">
        <div class="login-container">
            <div class="login-box">
                <h2>Login to Your Account</h2>
                <p>Login Using Face ID</p>
                <div class="face-id-container">
                    <img src="img/faceId.png" alt="Face ID Icon" class="biometric-icon" id="biometric-btn">
                </div>

                <form id="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>

            <div class="signup-box">
                <h2>NEW HERE?</h2>
                <p>Sign up and take control of your diabetes today!</p>
                <a href="signup.html" class="signup-button">Sign Up</a>
            </div>
        </div>
    </main>

    <!-- ✅ FOOTER (Same as Index) -->
    <footer>
        <p>Copyright &copy; GlucoGuardian</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
