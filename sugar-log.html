<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Level Logs | GlucoGuardian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="logs.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="GlucoGuardian Logo" class="logo">
         
        <button class="hamburger-menu" id="menu-toggle">
            <i class="fa-solid fa-bars"></i> 
        </button>
    
        <nav id="nav-menu">
            <a href="home.html">Home</a>
            <a href="exercise-log.html">Exercise Log</a>
            <a href="diet-log.html">Diet Log</a>
            <a href="sugar-log.html">Sugar Log</a>
            <button id="signout-btn" class="signout-btn">Sign Out</button>
        </nav>
    </header>

    <main class="container">
        <h2>Sugar Level Logs</h2>
        <button id="open-form-btn" class="add-btn">Add Sugar Log</button>

        <!-- Hidden Form (Popup) -->
        <div id="log-form" class="popup-form hidden">
            <form id="sugar-form">
                <label for="sugar-level">Sugar Level (mmol/L):</label>
                <input type="number" id="sugar-level" step="0.1" required>

                <label>Medication:</label>
                <div class="medication-buttons">
                    <button type="button" class="med-btn" data-med="Pills">Pills</button>
                    <button type="button" class="med-btn" data-med="Insulin">Insulin</button>
                    <button type="button" class="med-btn" data-med="Both">Both</button>
                </div>
                <input type="hidden" id="selected-med" required>

                <label for="insulin-units">Insulin Units:</label>
                <input type="number" id="insulin-units">

                <label for="sugar-date">Date:</label>
                <input type="date" id="sugar-date" required>

                <!--  Time of Day Selection -->
                <label>Time of Day:</label>
                <div class="time-buttons">
                    <button type="button" class="time-btn" data-time="Morning">Morning</button>
                    <button type="button" class="time-btn" data-time="Breakfast">Breakfast</button>
                    <button type="button" class="time-btn" data-time="Lunch">Lunch</button>
                    <button type="button" class="time-btn" data-time="Dinner">Dinner</button>
                    <button type="button" class="time-btn" data-time="Night">Night</button>
                </div>
                <input type="hidden" id="selected-time" required>

                <!--  Time Input -->
                <label for="log-hour">Time:</label>
                <div class="time-input">
                    <input type="number" id="log-hour" min="1" max="12" placeholder="HH" required>
                    <input type="number" id="log-minute" min="0" max="59" placeholder="MM" required>
                    <select id="log-period">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>

                <button type="submit">Save Log</button>
                <button type="button" id="close-form-btn">Cancel</button>
            </form>
        </div>

        <!--  Logs will be displayed here -->
        <section id="logs-container" class="logs-container"></section>
    </main>
    
    <footer>
        <p>copyright Â© GlucoGuardian</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="sugar-log.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuToggle = document.getElementById("menu-toggle");
            const navMenu = document.getElementById("nav-menu");
            
            if (menuToggle && navMenu) {
                menuToggle.addEventListener("click", () => {
                    navMenu.classList.toggle("show");
                });
            }
        });
    </script>
</body>
</html>
