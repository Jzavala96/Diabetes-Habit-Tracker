<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Level Logs | GlucoGuardian</title>
    <link rel="stylesheet" href="logs.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="GlucoGuardian Logo" class="logo">
        <nav>
            <a href="home.html">Home</a>
            <a href="diet-log.html">Diet Log</a>
            <a href="exercise-log.html">Exercise Log</a>
            <a href="sugar-log.html">Sugar Log</a>
            <button class="signout-btn">Sign Out</button>
        </nav>
    </header>

    <main class="container">
        <h2>Sugar Level Logs</h2>
        <button id="open-form-btn" class="add-btn">Add Sugar Level</button>

        <!-- ✅ Hidden Form (Popup) -->
        <div id="log-form" class="popup-form hidden">
            <form id="sugar-form">
                <label for="sugar-level">Sugar Level (mmol/L):</label>
                <input type="number" id="sugar-level" required>

                <label for="medication">Medication:</label>
                <input type="text" id="medication">

                <label for="insulin-units">Insulin Amount (units):</label>
                <input type="number" id="insulin-units">

                <label for="sugar-date">Date:</label>
                <input type="date" id="sugar-date" required>

                <button type="submit">Save Log</button>
                <button type="button" id="close-form-btn">Cancel</button>
            </form>
        </div>

        <!-- ✅ Logs will be displayed here -->
        <section id="logs-container" class="logs-container"></section>
    </main>

    <footer>
        <p>copyright © GlucoGuardian</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="sugar-log.js"></script>
</body>
</html>
