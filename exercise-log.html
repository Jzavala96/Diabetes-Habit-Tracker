<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Logs | GlucoGuardian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="logs.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="GlucoGuardian Logo" class="logo">
        
        <!-- ✅ Hamburger Menu -->
        <button class="hamburger-menu" id="menu-toggle">
            <i class="fa-solid fa-bars"></i> <!-- FontAwesome Icon -->
        </button>
    
        <!-- ✅ Navigation Menu -->
        <nav id="nav-menu">
            <a href="home.html">Home</a>
            <a href="exercise-log.html">Exercise Log</a>
            <a href="diet-log.html">Diet Log</a>
            <a href="sugar-log.html">Sugar Log</a>
            <button class="signout-btn">Sign Out</button>
        </nav>
    </header>
    

    <main class="container">
        <h2>Exercise Logs</h2>
        <button id="open-form-btn" class="add-btn">Add Exercise</button>

        <!-- ✅ Hidden Form (Popup) -->
        <div id="log-form" class="popup-form hidden">
            <form id="exercise-form">
                <label for="workout-details">Workout Details:</label>
                <textarea id="workout-details" required></textarea>
                
                <label for="workout-hour">Total Workout Time:</label>
                <input type="number" id="workout-hour" placeholder="Hour" required min="0">
                <input type="number" id="workout-minute" placeholder="Minute" required min="0" max="59">
                
                <label for="body-weight">Updated Body Weight (lbs):</label>
                <input type="number" id="body-weight" required>
                
                <label for="workout-date">Date:</label>
                <input type="date" id="workout-date" required>
                
                <label for="intensity-level">Intensity Level:</label>
                <select id="intensity-level" required>
                    <option value="Low">Low</option>
                    <option value="Moderate">Moderate</option>
                    <option value="High">High</option>
                </select>

                <button type="submit">Save Log</button>
                <button type="button" id="close-form-btn">Cancel</button>
            </form>
        </div>

        <!-- ✅ Logs will be displayed here -->
        <section id="logs-container" class="logs-container"></section>
    </main>

    <footer>
        <p>copyright © GlucoGuardian</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="exercise-log.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuToggle = document.getElementById("menu-toggle");
            const navMenu = document.getElementById("nav-menu");
            
            if (menuToggle && navMenu) {
                menuToggle.addEventListener("click", () => {
                    navMenu.classList.toggle("show");
                });
            }
        });
    </script>
</body>
</html>
